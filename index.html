<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battles!
        <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons"></a>
    </title>
    <link rel=stylesheet href="styles.css">
</head>

<body>
    <h1>Pokemon Trainers - Test Your Skills!</h1>
    <div class="main-body">
        <section id="pokemon-1">
            <div class="pokemon-1-container">
                <img id="pokemon-1-image">
                <h3 id="pokemon-1-name"></h3>
                <h4 id="pokemon-1-move"></h4>
            </div>
        </section>
        <div class="button">
            <button type="button" id="get-pokemon">Pick your pokemon!</button>
            <button type="button" id="fight-button">FIGHT!</button>
        </div>
        <section id="pokemon-2">
            <div class="pokemon-2-container">
                <img id="pokemon-2-image">
                <h3 id="pokemon-2-name"></h3>
                <h4 id="pokemon-2-move"></h4>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
